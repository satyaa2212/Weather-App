<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <!-- Link to the CSS file in the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="content">
        <h1>Weather Search</h1>

        <div class="form-container">
            <form action="/weatherapp" method="POST">
                <div class="form-group">
                    <label for="city">Enter City:</label>
                    <input type="text" name="city" id="city" placeholder="City Name">
                </div>

                <div class="form-group">
                    <label for="units">Enter Units (metric/imperial):</label>
                    <input type="text" name="units" id="units" placeholder="e.g. metric">
                </div>

                <div class="form-group">
                    <label for="appid">Enter your API Key:</label>
                    <input type="text" name="appid" id="appid" placeholder="API Key">
                </div>

                <div class="form-group">
                    <input type="submit" value="Search">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
